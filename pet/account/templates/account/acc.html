{% extends "shares/base.html" %}

{% block title %}Your account {% endblock %}

{% block content %}
<div class="profile">
    {% if user.is_authenticated %}
        <h2>This is your profile page</h2>
        <p>Hello {{ user.name }}</p>
    {% else %}
        <h2>You are not authenticated.</h2>
        <p>Please, <a href="#">login</a> or
            <a href="{% url "investor_registration" %}"> create account.</a>
        </p>
    {% endif %}
</div>
{% endblock %}
